    <script src="/client/js/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script type="text/javascript">
        angular
            .module('app', ['ui.router'])
            .config(function ($stateProvider, $httpProvider, $urlRouterProvider, $locationProvider) {
                $locationProvider.html5Mode(true).hashPrefix('!');

                $stateProvider
                    .state('home', {
                        url: '/-/home',
                        templateUrl: '/client/home.html',
                        controller: function ($scope, $state) {

                        }
                    })
                    .state('about', {
                        url: '/-/about',
                        templateUrl: '/client/about.html',
                        controller: function ($scope, $state) {

                        }
                    })
                    .state('photos', {
                        url: '/-/photos',
                        templateUrl: '/client/photos.html',
                        controller: function ($scope, $state) {

                        }
                    })
                    .state('contact', {
                        url: '/-/contact',
                        templateUrl: '/client/contact.html',
                        controller: function ($scope, $state, $http) {
                            $scope.contact = {
                                name: '', email: '', inquiry: ''
                            };
                            $scope.send = function () {
                                $http.post('/api/contact', $scope.contact).then(
                                    function () {
                                        $scope.contact = {
                                            name: '',
                                            email: '',
                                            inquiry: ''
                                        };
                                        $scope.sent = true;
                                        $scope.message = '';
                                    },
                                    function (response) {
                                        $scope.message = response.data.Message;
                                    }
                                );
                            }
                        }
                    });

                $urlRouterProvider.otherwise('/-/home');

            });
    </script>
